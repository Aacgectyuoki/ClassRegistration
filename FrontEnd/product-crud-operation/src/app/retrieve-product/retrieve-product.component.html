<div>
    <h2>Class List</h2>
    <table border="1">
            <tr>
                <th>Id</th>
                <th>Class</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
            <tr *ngFor="let pp of products">
                    <td>{{pp._id}}</td>
                    <td>{{pp.pname}}</td>
                    <td>{{pp.desc}}</td>
                    <td>{{pp.price}}</td>
            </tr>
    </table>
</div>
